{% extends 'base.html' %}
{% block content %}
    {% if user %}
        <div class="pizzas_login">
            <h2>Already Signed In</h2>
        </div>
    {% else %}
        <div class="pizzas_login">
            <h2>Login</h2>
            {% if error %}
                <div class="error"><p>Error, email or password not correct</p></div>
            {% endif %}
            <form method="POST" action="/user-login">
                <div class="form-row">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-row">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-row">
                    <button type="submit">Enter</button>
                </div>
            </form>
            <p>Don't have an account? Registure <a href="/registure">here.</a></p>
        </div>
    {% endif %}
{% endblock %}
