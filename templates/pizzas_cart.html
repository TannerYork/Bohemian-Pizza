{% extends 'base.html' %}
{% block content %}
    <div class="pizza_cart">
        {% for key in cart %}
            {% if key != '_id' %}
                <div class="pizza_item">
                    <img src="{{ cart[key].image_url }}" alt="">
                    <h5>{{ cart[key].name }}</h5>
                    <form method="POST" action="/update_cart">
                        <input type="hidden" name="_id" value="{{ cart[key]._id }}">
                        <input type="number" name="quantity" value="{{ cart[key].quantity }}">
                        <button type="submit">Update</button>
                    </form>
                </div>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
